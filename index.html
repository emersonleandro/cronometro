<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
        <div class="timer" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">000</div>
     </div>
     <div class="buttons">
        <input type="button" value="Iniciar" class="btn" id="startBtn">
        <input type="button" value="Pausar" class="btn" id="pauseBtn">
        <input type="button" value="Continuar" class="btn" id="resumeBtn">
        <input type="button" value="Resetar" class="btn" id="resetBtn">
    </div>
    </div>
   
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
